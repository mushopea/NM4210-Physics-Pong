<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Slide 'n' Serve</title>

    <!-- include CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">

    <!-- include phaser and jquery -->
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/sweet-alert.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>

    <!-- include all game states -->
    <script type="text/javascript" src="js/boot.js"></script>
    <script type="text/javascript" src="js/preloader.js"></script>
    <script type="text/javascript" src="js/mainmenu.js"></script>
    <script type="text/javascript" src="js/playermenu.js"></script>
    <script type="text/javascript" src="js/multiplayermenu.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/gameover.js"></script>
    <script type="text/javascript" src="js/quitgame.js"></script>
</head>

<body>

    <script type="text/javascript">
        // initialize game
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');

        // add game states (aka the game screens)
        game.state.add('Boot', Slider.Boot); // boot the game
        game.state.add('Preloader', Slider.Preloader); // show loading bar
        game.state.add('MainMenu', Slider.MainMenu); // ask for IP address
        game.state.add('PlayerMenu', Slider.PlayerMenu); // ask 1 player or multiplayer
        game.state.add('MultiplayerMenu', Slider.MultiplayerMenu); // enter number of players for multiplayers
        game.state.add('Game', Slider.Game); // the game itself
        game.state.add('GameOver', Slider.GameOver); // end game that shows winner, scores and "restart" button
        game.state.add('QuitGame', Slider.QuitGame); // end game that shows winner, scores and "restart" button
        console.log("Game states added.");

        // boot the game
        game.state.start('Boot');
        console.log("Starting game boot.");
    </script>


    <!-- DOM ELEMENTS HERE -->
    <input id = "ip_textbox" type = "text" value = "http://192.168.0.14:8765">
    <audio id = "keypress">
        <source src="assets/sounds/keypress.wav">
    </audio>

</body>
</html>
